<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game landing page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/Frame.png\" type="image/Frame" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="images/Frame.png" alt="Logo" />
          <h1><span>G</span>amer</h1>
        </div>
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Developers</a></li>
          <li><a href="#">Follow Us On</a></li>
        </ul>
      </nav>

      <div class="banner-container">
        <div class="banner-text">
          <h3 class="banner-heading">Play Like The</h3>
          <h1 class="heading-color">G.O.A.T.</h1>
          <ul>
            <li>1-Click instant play</li>
            <li>No Download</li>
            <li>
              1000s of supported online games
            </li>
          </ul>
          <div class="btn">
            <button class="btn-primary">Sign In</button>
            <button class="blue-btn">Go Rogue</button>
          </div>
        </div>
        <div class="banner-img">
          <img src="images/Group 18.png" alt="" />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
